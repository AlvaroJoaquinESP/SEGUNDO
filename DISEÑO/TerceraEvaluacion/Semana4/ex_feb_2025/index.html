<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap February 2025 Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <style>
      .btn-nav {
        padding: 10px 20px;
      }

      .nav-margin {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <article class="row">
          <div class="col-12 text-center">
            <img
              src="./assets/img/ember.svg"
              alt="logo"
              width="70"
              height="70"
            />
          </div>
        </article>
        <nav class="row g-1 mt-1">
          <a
            class="col-12 btn-nav nav-margin bg-warning text-center text-black fs-5 rounded-3 text-decoration-none"
            href="#"
          >
            Inicio
          </a>
          <a
            class="col-12 btn-nav nav-margin bg-warning text-center text-black fs-5 rounded-3 text-decoration-none"
            href="#"
          >
            Galería
          </a>
          <a
            class="col-12 btn-nav nav-margin bg-warning text-center text-black fs-5 rounded-3 text-decoration-none"
            href="#"
          >
            Contacto
          </a>
        </nav>
      </header>

      <main>
        <article class="row">
          <div class="col-12 mt-3">
            <img class="rounded-1 shadow"
              src="./assets/img/img-landscape.png"
              alt="landscape"
              width="100%"
            />
          </div>
        </article>

        <section class="row g-4 mt-4">

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 col-sm-4">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

          <div class="col-6 offset-sm-3">
            <img src="./assets/img/img-background.png" alt="fondo" width="100%">
          </div>

        </section>

      </main>

      <footer class="row bg-info w-100 d-inline-block">
        <nav class="nav ms-auto text-start">
          <a class="text-decoration-none ms-1 text-black" href="#">Facebook</a>&middot
          <a class="text-decoration-none ms-1 text-black" href="#">Instagram</a>&middot
          <a class="text-decoration-none ms-1 text-black" href="#">Twitter</a>&middot
        </nav>

        <p class="d-none">Copyright 2025</p>

        <p class="text-white text-end">ALBARRACÍN SALINAS, ÁLVARO JOAQUÍN</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
