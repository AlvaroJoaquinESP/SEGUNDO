<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajas Grid</title>
    <link rel="stylesheet" href="gridCajas.css" />
  </head>
  <body>
    <div class="principal">
      <header>
        <h1>Ejercicio con HTML y CSS - CAJAS</h1>
        <nav>
          <ul>
            <li>Inicio</li>
            <li>Artículos</li>
            <li>Categorías</li>
            <li>Contacto</li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="main-cajas">
          <h2 class="titulo-cajas">Cajas del contenido principal</h2>
          <div class="line1">
            <div class="caja">
              <h2 class="textCaja">Caja1</h2>
            </div>

            <div class="caja">
              <h2 class="textCaja">Caja2</h2>
            </div>
            <div class="caja">
              <h2 class="textCaja">Caja3</h2>
            </div>
          </div>

          <div class="line2">
            <div class="caja">
              <h2 class="textCaja">Caja4</h2>
            </div>

            <div class="caja">
              <h2 class="textCaja">Caja5</h2>
            </div>

            <div class="caja">
              <h2 class="textCaja">Caja6</h2>
            </div>
          </div>
        </section>
        <aside class="main-barra-lateral">
          <h2>Elemento de la barra lateral</h2>
        </aside>
      </main>
      <footer>
        <p>Todos los derechos reservados</p>
      </footer>
    </div>
  </body>
</html>
