<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="./img/img/adam-przeniewski-D42wIGiz0gc-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img src="./img/img/anton-kraev-cYq8T-hrGUU-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/img/daniel-olah-KDCzAGuf0e8-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/img/greg-rosenke-bpYbZHxZS3k-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/img/mehmet-can-ozgumus-3FWuWkU9umU-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img src="./img/img/photoholgic-HVQnG6JxxY0-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/img/valentin-beauvais-4YrVF0gVdjk-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img src="./img/img/yip-vick-AkGaoR1R3iA-unsplash.jpg" alt="" />
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
