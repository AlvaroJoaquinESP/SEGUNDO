<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="selector">Elige:</label>
    <select name="selector" id="selector">
        <option value="pares">Pares</option>
        <option value="nones">Nones</option>
    </select>
    <br>
    <label for="cantidad">Cantidad</label>
    <input type="number" name="cantidad" id="cantidad" min="0" max="5" required>
    <br>
    <input type="button" value="Jugar" id="boton">
    <br>
    <label for="cantidadMaquina">Cantidad Maquina</label>
    <input type="number" name="cantidadMaquina" id="cantidadMaquina" readonly>
    <br>
    <div id="ganador" class="resultado"></div>
    <script src="main.js"></script>

</body>
</html>
