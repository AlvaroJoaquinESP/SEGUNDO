<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de tablas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Generador de tablas</h1>

    <form action="">
      <label for="cabecera">Cabecera</label>
      <br />
      <input type="text" name="cabecera" id="cabecera" />
      <br /><br />
      <label for="valores">Valores</label>
      <br />
      <textarea name="valores" id="valores" rows="area"></textarea>
      <br><br>
      <label for="grosor">Grosor deseado</label>
      <br>
      <input type="number" name="grosor" id="grosor">
      <input type="button" value="Generar" id="boton"/>
    </form>

    <script src="main.js"></script>
  </body>
</html>
