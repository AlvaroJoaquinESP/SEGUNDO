<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario de Clase 2024-2025</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h2 align="center">Horario de Clase 2024-2025</h2>
      </caption>
      <tr>
        <th>HORAS</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
      </tr>

      <tr>
        <td>8:00</td>
        <td rowspan="2">Matemáticas</td>
        <td>Lengua</td>
        <td>Inglés</td>
        <td colspan="2">Ciencias</td>
      </tr>

      <tr>
        <td>9:00</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
      </tr>

      <tr>
        <td>10:00</td>
        <td colspan="5" align="center"><b>RECREO</b></td>
      </tr>

      <tr>
        <td>10:30</td>
        <td>Inglés</td>
        <td rowspan="2">Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
        <td>Historia</td>
      </tr>

      <tr>
        <td>11:30</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Inglés</td>
      </tr>
    </table>
  </body>
</html>
