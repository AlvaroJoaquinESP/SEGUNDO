<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1 align="center"><b>DATOS DE ALUMNOS-CONTINUACIÓN</b></h1>

    <div
      style="
        border: 1px solid black;
        border-radius: 1px solid black;
        padding: 20px;
      "
      class="container"
    >
      <br>
      <br>
      <h4 align="center" style="color: red">Teclea más datos</h4>

      <p>
        <b>Teclea fecha de nacimiento:</b>
      </p>

      <hr>

      <p style="color: blue">
        Teclea día de nacimiento..: <input type="text" name="" id="" />
        Selecciona mes de nacimiento..:
        <select name="meses" id="meses">
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
      </p>

      <p style="color: blue">
        Teclea año de nacimiento..: <input type="text" name="" id="" />
      </p>

      <p style="color: blue">
        Selecciona El curso..: <input type="text" name="" id="" />
        <select name="curso" id="curso">
          <option value="Smr">1 SMR</option>
          <option value="Smr">2 SMR</option>
          <option value="Smr">3 SMR</option>
          <option value="Smr">4 SMR</option>
          <option value="Smr">5 SMR</option>
        </select>
      </p>

      <hr>

      <p style="color: blue">
        Elige 3 materias optativas:
        <input type="checkbox" name="" id="" /><label for="">Ingles</label>
        <input type="checkbox" name="" id="" /><label for="">Francés</label>
        <input type="checkbox" name="" id="" /><label for="">Deporte</label>
        <input type="checkbox" name="" id="" /><label for="">Astronomía</label>
        <input type="checkbox" name="" id="" /><label for="">Historia</label>
        <input type="checkbox" name="" id="" /><label for="">Páginas web</label>
        <input type="checkbox" name="" id="" /><label for="">Redes</label>
      </p>

      <hr>
      
      <p style="color: blue">
        Selecciona el turno:
        <input type="radio" name="M" id="" /><label for="">Diurno</label>
        <input type="radio" name="M" id="" /> <label for="">Nocturno</label>
        <input type="radio" name="M" id="" /> <label for="">Vespertino</label>
      </p>

      <hr>
      <br>

      <input
        type="submit"
        value="Enviar datos"
        name=""
        id=""
        onclick="alert('Enviado')"
      />
      <input
        type="submit"
        value="Limpiar datos"
        name=""
        id=""
        onclick="window.location.reload()"
      />
      <input
        type="submit"
        value="Cerrar ventana"
        name=""
        id=""
        onclick="window.close()"
      />
      <input
        type="submit"
        value="Siguiente formulario"
        name=""
        id=""
        onclick="window.location.href='Ej2.html'"
      />
    </div>
