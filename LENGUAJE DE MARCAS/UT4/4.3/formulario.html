<!DOCTYPE html>
<html>
<head>
    <title>Mi Pokédex</title>
</head>
<body>
    <h1>¡Crea tu Pokédex!</h1>
    <form>
        <label for="nombre">Nombre del Pokémon:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="agua">Agua</option>
            <option value="fuego">Fuego</option>
            <option value="planta">Planta</option>
            </select><br><br>

        <label for="ataque">Ataque principal:</label>
        <input type="text" id="ataque" name="ataque"><br><br>

        <label for="defensa">Defensa:</label>
        <input type="number" id="defensa" name="defensa"><br><br>

        <input type="submit" value="Capturar">
    </form>
    <script src="main.js"></script>
</body>
</html>
